
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3><i class="fas fa-sign-in-alt"></i> Login</h3>
                    
                        <div class="form-group">
                            <input type="text" [(ngModel)]="loginModel.usernameOrEmail" class="form-control" placeholder="Your Email or Username *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" [(ngModel)]="loginModel.password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="button" (click)="login()" class="btnSubmit" value="Login" />
                            <input type="button" (click)="test()" class="btnSubmit" value="Test" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="btnForgetPwd">Forget Password?</a>
                        </div>
                    
                </div>
                <div class="col-md-6 login-form-2">
                    <div class="login-logo">
                        <img src="https://cdn.pixabay.com/photo/2015/10/22/16/42/icon-1001596_960_720.png" alt=""/>
                    </div>
                    <h3><i class="fas fa-user-plus"></i> Register</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">

                            <a href="#" class="btnForgetPwd" value="Login">Forget Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
