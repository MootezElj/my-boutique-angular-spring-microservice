<div class="container">

    <div class="block_container">   
        <div class="bloc1">
            <i class="fas fa-fire" style="color: #ffcba8;"></i> Popular departments
        </div>
        <div class="bloc2">
            <a [routerLink]="['/departments']" routerLinkActive="router-link-active"  style="color: gray;margin-right: 1vh;">See all</a>
                 <i class="fas fa-angle-right"></i>
         

        </div>

    </div>
    
    
    <div class="row" style="margin-top:3%;" >
            <div style=" margin-bottom:2vh;" class="col-md-2" *ngFor="let dept of departments">
              
                
                <a  [routerLink]="['/products', dept.depName,'all']">
                <img width="100%"  style="
                height: 11vh;
                border-radius: 50%;" src="{{dept.image}}">
                <div style="position: relative;left: 6vh;margin-top: 1vh;">
                    {{dept.depName}}
                </div>
                </a>
            </div>
        
    </div>
</div>
<style>
   

  .block_container
{
    text-align:left;
}
.bloc1
{
    display:inline;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 2.5vh;
}

.bloc2{
    position: relative;
    top: -0.2vh;
    margin-left: 2vh;
    display:inline;
    font-size: 1.7vh;
    color: #525252;
    
}


</style>
