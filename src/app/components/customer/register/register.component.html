<div class="row">
    <div class="col-md-12">
        <img class="header-image" src="https://cdn.pixabay.com/photo/2017/02/15/11/05/texture-2068283_960_720.jpg">
        <!-- https://pixabay.com/photos/winter-snow-cold-white-texture-260817/ -->
        <h1 class="register-header-title">
            Register
        </h1>
    </div>

    <div class="container">
        <div class="col-md-6">
            <h4 style="font-weight: bold;color: black;margin-bottom: 5%;">Customer information</h4>

            <form class="form">
                <div class="form-group col-md-6">
                    <label>First name: * </label>
                    <input name="firstName" [(ngModel)]="registerModel.firstName" class="form-control custom-input">
                </div>

                <div class="form-group col-md-6">
                    <label>Last name: * </label>
                    <input name="lastName" [(ngModel)]="registerModel.lastName" class="form-control custom-input">
                </div>
                <div class="form-group col-md-6">
                    <label>Username: * </label>
                    <input name="username" [(ngModel)]="registerModel.username" class="form-control custom-input">
                </div>
                <div class="form-group col-md-12">
                    <label>E-Mail: * </label>
                    <input type="email" name="email" [(ngModel)]="registerModel.email" class="form-control custom-input">
                </div>

                <div class="form-group col-md-12">
                    <label>Password: * </label>
                    <input type="password" name="password" [(ngModel)]="registerModel.password" class="form-control custom-input">
                </div>

                <div class="form-group col-md-12">
                    <label>Repeat Password: * </label>
                    <input type="password" name="confirmPassword" [(ngModel)]="registerModel.confirmPassword" class="form-control custom-input">
                </div>
                <div class="form-group col-md-12">
                <button class="btn btn-success" (click)="submitRegister()">Confirm</button>
                </div>
            </form>
        </div>

    </div>



</div>
